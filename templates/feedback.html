<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Savory Delights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">

    <!-- Custom CSS for feedback emoji and form -->
    <style>
        /* Floating feedback button (emoji) */
        .feedback-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff9800;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .feedback-btn:hover {
            background-color: #e68900;
        }

        /* Feedback form modal */
        #feedback-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }

        /* Overlay */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }

        /* Close button for feedback form */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 25px;
            background: none;
            border: none;
            cursor: pointer;
            color: #ff0000;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Savory Delights</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reservation.html">Reservations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Menu Section (Content) -->
<section class="container my-5">
    <h2 class="text-center mb-4">Our Menu</h2>
    <!-- Your Menu Content Goes Here -->
</section>

<!-- Feedback Button (Emoji) -->
<button class="feedback-btn" onclick="toggleFeedbackForm()">ðŸ˜Š</button>

<!-- Overlay (background for feedback form) -->
<div id="overlay"></div>

<!-- Feedback Form (Hidden by default) -->
<div id="feedback-form">
    <button class="close-btn" onclick="closeFeedbackForm()">X</button>
    <h2 class="text-center mb-4">We Value Your Feedback</h2>
    <form action="/feedback/submit/" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="col-md-12 mb-3">
                <label for="feedback" class="form-label">Your Feedback</label>
                <textarea class="form-control" id="feedback" name="feedback" rows="4" placeholder="Please share your thoughts..." required></textarea>
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </div>
        </div>
    </form>
</div>

<!-- Footer -->
<footer class="footer-section text-center">
    <a href="#" class="social-link"><img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook"></a>
    <a href="#" class="social-link"><img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram"></a>
    <a href="#" class="social-link"><img src="https://img.icons8.com/color/48/twitter-circled.png" alt="Twitter"></a>
    <p>&copy; 2024 Savory Delights | All Rights Reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to handle opening and closing of feedback form -->
<script>
    function toggleFeedbackForm() {
        document.getElementById('feedback-form').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function closeFeedbackForm() {
        document.getElementById('feedback-form').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
</script>

</body>
</html>
